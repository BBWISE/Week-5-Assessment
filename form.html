<!DOCTYPE html>
<html>
<head>
    <title>Akeem Osasona</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form action="" method="">
        <label class="fullname">Full Name:</label><br>
        <input type="text" name="fullname" placeholder="Your Full Name" required><br><br>
        <label class="email">Email Address:</label><br>
        <input type="email" name="emailaddress" placeholder="Your Email Address" required><br><br>
        <label class="password">Password:</label><br>
        <input type="password" name="password" placeholder="Create Password" required><br><br>
        <label class="age">Age:</label><br>
        <input type="number" name="age" placeholder="Your Age" required><br><br>
        
        <hr>
        <label class="check">Select all that applies:</label><br>
        <input type="checkbox" name="categoryy" required>Primary &nbsp;&nbsp;
        <input type="checkbox" name="categoryy" required>SSCE &nbsp;&nbsp;
        <input type="checkbox" name="categoryy" required>HND &nbsp;&nbsp;
        <input type="checkbox" name="categoryy" required>B.Sc &nbsp;&nbsp;
        <input type="checkbox" name="categoryy" required>M.Sc &nbsp;&nbsp;
        <br>
        <label class="birth">Date of Birth:</label><br>
        <input type="date" name="dateofbirth" required><br>
        <label class="datetime">Date & Time:</label><br>
        <input type="datetime" name="datetime" required><br>
        <label class="gender">Gender:</label><br>
        <input type="radio" name="gender" required>Male
        <input type="radio" name="gender" required>Female<br>
        <label class="time">Time:</label><br>
        <input type="time" name="time" required><br>
        <label class="file">Select File(PDF):</label><br>
        <input type="file" name="upload" accept="application/pdf" required><br>
        <label class="feedback">Feedbacks</label><br>
        <textarea name="feddback" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Save">
   </form> 
</body>
</html>
