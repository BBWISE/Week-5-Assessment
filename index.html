<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <description>Calculator by Backend B</description>
    <title>BACKEND B</title>
    <link rel="stylesheet" href="./CSS/styleSheet.css">
    
</head>
<body>
    
<table cellpadding="5" cellspacing="10">
	<tr>
		<td id="result" colspan="4">

			<input type="number" placeholder="0" id="inputresult">
		</td>
	</tr>

	<tr>
		<td  id="tdac" colspan="2">
			<button type="button" id="ac" value="clear"  onclick="acButton()">
            

				AC
			</button>
		</td>

		<td>
			<button type="button" id="modulus" onclick="percentageButton()" value="mod">

				%
			</button>
		</td>

		<td>
			<button type="button" id="divide" onclick="divideButton()" value="div">

				/
			</button>
		</td>
	</tr>

	<tr>
		<td id="td7">
			<button type="button" id="but7" onclick="num7()">
				7
			</button>
		</td>
		<td id="td8">
			<button type="button" id="but8" onclick="num8()">

				8

			</button>
		</td>

		<td id="td9">
			<button type="button" id="but9" onclick="num9()">
				9
			</button>
		</td>

		<td id="tdmultiply">

			<button type="button" id="multiply" onclick="multiplyButton()">
				x
			</button>
		</td>

	</tr>


	<tr>
		<td id="td4">

			<button type="button"  id="but4" onclick="num4()">
				4
			</button>
		</td>

		<td id="td5">

			<button type="button" id="but5" onclick="num5()">
				5
			</button>
		</td>

		<td id="td6">
			<button type="button" id="but6" onclick="num6()">
				6
			</button>
		</td>

		<td id="tdminus">

			<button type="button" id="minus" onclick="subtractButton()">
				-
			</button>
		</td>
	</tr>

	<tr>
		<td id="td1">
			<button type="button" id="but1" onclick="num1()">
				1
			</button>
		</td>

		<td id="td2">
			<button type="button" id="but2" onclick="num2()">
				2
			</button>
		</td>

		<td id="td3">
			<button type="button" id="but3" onclick="num3()">
				3
			</button>
		</td>

		<td id="tdadd">
			<button type="button" id="add" onclick="addButton()">
				+
			</button>
		</td>

    </tr>

    <tr>
	    <td id="td0">
		    <button type="button" id="but0" onclick="num0()">
			    0
		    </button>
	    </td>
        
	    <td id="tddot">
		    <button type="button" id="butdot" onclick="numDot()">
			    .
		    </button>
	    </td>

	    <td colspan="2" id="tdequal">
		    <button type="button"  id="equal" onclick="equalsButton()">
			    =
		    </button>
	    </td>
    </tr>
</table>


<script src="JS/JavaScript.js">
    
</script>

</body>
</html>
